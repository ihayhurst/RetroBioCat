{% extends "base.html" %}
{% set active_page = "" %}

{% block content %}
    <style>
        #myssn {
            width: 100%;
            height:87vh;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left; }
    </style>

    <div style="overflow-y: hidden; height:90vh">
        <div id="myssn"></div>
    </div>


    <script type="text/javascript">
        // initialize global variables.
        var container = document.getElementById('myssn');
        var options = {edges: {{edges_options|tojson}},
                       physics: {{physics_options|tojson}},
                       interaction: {{interaction_options|tojson}}
                      };

        var data = {'nodes': new vis.DataSet({{nodes|tojson}}), 'edges': new vis.DataSet({{edges|tojson}})};
        var network = new vis.Network(container, data, options);
    </script>

{% endblock %}
