<!-- Modal -->
<div class="modal fade" id="enzyme_modal" tabindex="-1" role="dialog" aria-labelledby="enzyme_modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="enzyme_modalLabel">Enzymes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% for enzyme in enzymes %}
              <button class="btn btn-warning btn-sm"
                      type="button"
                      id="{{enzyme}}"
                      onClick="add_enzyme(this.id);"
                      data-dismiss="modal">
                  {{enzyme}}
              </button>
          {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reaction_modal" tabindex="-1" role="dialog" aria-labelledby="reaction_modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reaction_modalLabel">Reactions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% for reaction in reactions %}
              <button class="btn btn-info btn-sm"
                      type="button"
                      id="{{reaction}}"
                      onClick="add_reaction(this.id);"
                      data-dismiss="modal">
                  {{reaction}}
              </button>
          {% endfor %}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
        function add_reaction(reaction) {
        if (document.getElementById("reactions").value != "") {
            document.getElementById("reactions").value = document.getElementById("reactions").value + ", " + reaction
        } else {
            document.getElementById("reactions").value = "" + reaction
        }
    }

    function add_enzyme(enzyme) {
        if (document.getElementById("enzymes").value != "") {
            document.getElementById("enzymes").value = document.getElementById("enzymes").value + ", " + enzyme
        } else {
            document.getElementById("enzymes").value = "" + enzyme
        }
    }

</script>
